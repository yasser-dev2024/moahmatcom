{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم الدفع بنجاح</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        success: '#16a34a'
                    },
                    fontFamily: {
                        cairo: ['Cairo', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Cairo', sans-serif; }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">

<div class="bg-white rounded-3xl shadow-xl p-8 max-w-md w-full text-center">

    <!-- Icon -->
    <div class="w-20 h-20 mx-auto mb-4 flex items-center justify-center rounded-full bg-green-100 text-success text-4xl">
        ✓
    </div>

    <!-- Title -->
    <h2 class="text-2xl font-extrabold text-gray-800">
        تمت عملية الدفع بنجاح
    </h2>

    <!-- Message -->
    <p class="text-gray-600 mt-3 leading-relaxed">
        شكرًا لك، تم استلام الدفع بنجاح.<br>
        سيتم البدء في إجراءات القضية فورًا.
    </p>

    <!-- Actions -->
    <div class="mt-6 space-y-3">
        <a href="{% url 'index' %}"
           class="block w-full bg-success hover:bg-green-700 text-white font-bold py-3 rounded-xl shadow-lg transition">
            العودة للصفحة الرئيسية
        </a>

        <a href="{% url 'dashboard' %}"
           class="block w-full border border-gray-300 text-gray-700 font-semibold py-3 rounded-xl hover:bg-gray-50 transition">
            الانتقال للوحة التحكم
        </a>
    </div>

</div>

</body>
</html>
