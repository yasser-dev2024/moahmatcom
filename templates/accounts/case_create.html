<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>رفع قضية جديدة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            gold: '#D4AF37',
            dark: '#0B0F1A',
            card: '#121826'
          },
          fontFamily: {
            cairo: ['Cairo', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>

<body class="bg-dark text-white font-cairo min-h-screen">

{% include "header.html" %}
<div class="h-[80px]"></div>

<div class="max-w-2xl mx-auto px-4 py-10">
  <div class="bg-card rounded-3xl p-6 sm:p-8 border border-white/10 space-y-6">

    <h1 class="text-2xl font-bold text-gold">➕ رفع قضية جديدة</h1>

    {% if error %}
      <p class="text-red-400">{{ error }}</p>
    {% endif %}

    <form method="post" class="space-y-4">
      {% csrf_token %}

      <div>
        <label class="block mb-1 text-sm">نوع القضية</label>
        <select name="case_type"
                class="w-full bg-dark border border-white/10 rounded-xl p-3">
          <option value="">-- اختر --</option>
          <option value="civil">مدنية</option>
          <option value="criminal">جنائية</option>
          <option value="commercial">تجارية</option>
          <option value="family">أحوال شخصية</option>
          <option value="labor">عمالية</option>
          <option value="other">أخرى</option>
        </select>
      </div>

      <div>
        <label class="block mb-1 text-sm">عنوان القضية</label>
        <input type="text" name="title"
               class="w-full bg-dark border border-white/10 rounded-xl p-3">
      </div>

      <div>
        <label class="block mb-1 text-sm">وصف القضية</label>
        <textarea name="description" rows="5"
                  class="w-full bg-dark border border-white/10 rounded-xl p-3"></textarea>
      </div>

      <button type="submit"
              class="w-full bg-gold text-black font-bold py-3 rounded-xl">
        حفظ القضية
      </button>
    </form>

  </div>
</div>

{% include "footer.html" %}
</body>
</html>
